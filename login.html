<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="padding-left: 9rem; padding-bottom: 2rem;">Login</h1>
        <p id="error-message"></p>
        <div class="content">
        <form action="" id="form">
            
            <div>
                <input type="email" name="email" id="email" placeholder="Email" ></div>
            <div>              
                <input type="password" name="password" id="password" placeholder="Password" ></div>
            
            <button type="submit">Login</button>   
        </form>
        <p>Do not have an account? <a href="signup.html">Signup</a></p>
        </div>
    </div>

    <script type="text/javascript"  src="signup.js" defer></script>
</body>
</html>
