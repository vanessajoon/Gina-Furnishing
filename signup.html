<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <p id="error-message"></p>
        <div class="content">
        <form action="" id="form">
            <div class="space">
                <input type="text" name="firstname" id="firstname" placeholder="Fullname" ></div>
            <div>
                <input type="email" name="email" id="email" placeholder="Email" ></div>
            <div>              
                <input type="password" name="password" id="password" placeholder="Password" ></div>
            <div>               
                <input type="password" name="repeat-password" id="repeat-password" placeholder="Confirm Password" ></div>
            <button type="submit">SignUp</button>   
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script type="text/javascript"  src="signup.js" defer></script>
</body>
</html>
